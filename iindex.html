<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful UI Design</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Playful Form</h1>
        <form>
            <div class="form-group">
                <label for="name">Your Unique Name:</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label for="email">Your Super Secret Email:</label>
                <input type="email" id="email">
            </div>
            <button type="submit" class="btn">Submit (Not-Allowed)</button>
        </form>
    </div>
</body>
</html>
